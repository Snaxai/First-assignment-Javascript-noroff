<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS assignment 1</title>
    <script src="javascript/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css"></link>
</head>
<body>
    <!-- topbar  -->
    <div id="topBar" class="topBar">
        <h1 class="storeName" id="storeName">Komputer Store</h1>
    </div>

    <!-- bank section -->
    <div id="bank" class="bank">
        <h2>Bank</h2>
        <span>Funds: </span>
        <p id="moneyInBank"></p>
        <span>Loan: </span>
        <p id="loan"></p>
        <button class="loan" id="loanButton">Get loan</button>
        <div id="repayLoan"></div>
    </div>

    <!-- Work section -->
    <div>
        <h2>Work</h2>
        <p>Pay</p>
        <p id="salary">nok amount</p>
        <button id="bankButton">Bank</button>
        <button id="workButton">Work</button>
    </div>

    <!-- laptops section -->
    <div>
       <h2>Laptops</h2>
       <select id="laptops">Selection of laptops</select>
       <span id="laptopInfo">Laptop info</span>
    </div>

 <!-- Specific laptop section -->
    <div>
        <img id="laptopImg" width="200">
        <div>
            <h2>Laptop name</h2>
            <p id="description">laptop description</p>
            <p id="price">price</p>
            <button id="buyButton">BUY NOW</button>
        </div>
    </div>
    
</body>
</html>

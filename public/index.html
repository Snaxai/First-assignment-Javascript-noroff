<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS assignment 1</title>
    <script src="javascript/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- topbar  -->
    <div id="topBar" class="topBar">
        <h1 class="storeName" id="storeName">Komputer Store</h1>
    </div>

    <div class="container">
        <div class="row">
            <!-- bank section -->
            <div id="bank" class="col">
                <h2>Bank</h2>
                <div>
                    <span>Balance</span>
                    <span style="float:right" id="moneyInBank"></span>
                </div>
                <div style="display: none" id="loanContainer">
                    <span>Loan</span>
                    <span style="float:right" id="loan"></span>
                </div>
                <div id=bankButtons>
                    <button type="button" class="btn btn-success" id="loanButton">Get loan</button>
                    <button style="display: none" type="button" class="btn btn-danger" id="repayLoan">Repay loan</button>
                </div>
            </div>
            <!-- Work section -->
            <div class="col">
                <h2>Work</h2>
                <div>
                    <span>Pay</span>
                    <span style="float:right" id="salary"></span>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="bankButton">Bank</button>
                    <button type="button" class="btn btn-warning" id="workButton">Work</button>
                </div>
            </div>
            <!-- laptops section -->
            <div class="col">
               <h2>Laptops</h2>
               <select id="laptops">Selection of laptops</select>
               <h4>Features:</h4>
               <div id="laptopInfo">
            
            </div>
            </div>
        </div>
    </div>
    <br></br>

 <!-- Specific laptop section -->
    <div class="container">
        
            <div class="row">
                <div class="col"><img id="laptopImg" width="150"></div>
                <div class="col">
                    <h2 id="laptopTitle"></h2>
                    <p id="description">laptop description</p>
                </div>
                <div class="col">
                    <div class="row">
                        <h4 id="price"></h4>
                    </div>
                    <button type="button" class="btn btn-info" id="buyButton">BUY NOW</button>
                </div>
            </div>
      
    </div>
    
</body>
</html>
